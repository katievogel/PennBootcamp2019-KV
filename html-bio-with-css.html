<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <section id="main-bio">

      <h2>Your Name</h2>

      <img id="bio-image" src="https://placehold.it/200x200" alt="Your Name">

      <p>Write a short paragraph or two about yourself, or use placeholder text from <a id="content-info" href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section id="contact-info">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a id="content-info" href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a id="content-info" href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a id="content-info" href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
